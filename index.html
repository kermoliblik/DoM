<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  
</head>
<body>

<section class="pt-5" id="game">
       <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary">
                    <div class="card-title p-2 bg-primary text-white">
                        <h3>Start a new game</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-danger" id="start" type="submit">
    				            Start game
    				    </button>
                        <div class="text-center" id="outputTXT">
                        </div>
                    </div>
                </div>
    		</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary">
                    <div class="card-title p-2 bg-primary text-white">
                        <h3>Game Stats</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center" id="outputTXT2">
                        <p id="uLives"></p>
                        <p id="uGold"></p>
                        <p id="uLevel"></p>
                        <p id="uScore"></p>
                        <p id="uTurn"></p>
                        <p id="uHS"></p>
                        </div>
                    </div>
                </div>
    		</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary">
                    <div class="card-title p-2 bg-primary text-white">
                        <h3>Ads</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center" id="showT">
                        </div>
                        <div>
                           <form onsubmit="return false">
                            <select name="number" id="adnr">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                                <option value="6">7</option>
                                <option value="7">8</option>
                                <option value="8">9</option>
                                <option value="9">10</option>
                            </select>
                            <button class="btn btn-outline-danger" id="adcomp" type="submit">
    				            Complete ad
    				        </button>
                            </form>
                        </div>
                        <button class="btn btn-outline-danger" id="ads" type="submit">
    				            See ads
    				    </button>
                    </div>
                </div>
    		</div>
        </div>
    </div>
        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card border-primary">
                    <div class="card-title p-2 bg-primary text-white">
                        <h3>Shop</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center" id="showS">
                        </div>
                        
                        <button class="btn btn-outline-danger" id="shop" type="submit">
    				            See shop
    				    </button>
                        <div>
                           <form onsubmit="return false">
                            <select name="number" id="spnr">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                                <option value="4">5</option>
                                <option value="5">6</option>
                                <option value="6">7</option>
                                <option value="7">8</option>
                                <option value="8">9</option>
                                <option value="9">10</option>
                                <option value="10">11</option>
                            </select>
                            <button class="btn btn-outline-danger" id="buyItems" type="submit">
    				            buy item
    				        </button>
                            </form>
                        </div>
                    </div>
                </div>
    		</div>
        </div>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js"></script>
</body>
</html>
